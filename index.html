<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python's Den</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: #2d2d2d;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }
        h1 {
            color: #00ff9d;
            text-shadow: 0 0 10px rgba(0,255,157,0.3);
            font-size: 2.5em;
        }
        .subtitle {
            color: #4B8BBE; /* Python blue */
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }
        p {
            color: #cccccc;
            line-height: 1.6;
        }
        .container:hover {
            transform: scale(1.01);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Python's Den</h1>
        <div class="subtitle">Where Code Meets Creativity</div>
        <p>Welcome to your new programming sanctuary.</p>
        <p>A fresh and enhanced experience is in development.</p>
    </div>
</body>
</html>
